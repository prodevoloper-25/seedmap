<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture or Upload Picture</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <script>
        let cameraStream;

        // Start Camera
        function startCamera() {
            const video = document.getElementById("video");
            navigator.mediaDevices
                .getUserMedia({ video: true })
                .then((stream) => {
                    cameraStream = stream;
                    video.srcObject = stream;
                })
                .catch((err) => alert("Unable to access camera: " + err.message));
        }

        // Capture Image
        function captureImage() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL("image/png");
            document.getElementById("preview").src = imageDataURL;
            document.getElementById("imageData").value = imageDataURL;
            stopCamera();
        }

        // Stop Camera
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach((track) => track.stop());
            }
        }

        // Get Geolocation
        async function getGeolocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    alert("Geolocation not supported by your browser.");
                    return reject();
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                    }),
                    () => alert("Unable to retrieve location.")
                );
            });
        }

        // Upload Image
        async function uploadImage() {
            const imageData = document.getElementById("imageData").value;
            const fileInput = document.getElementById("fileInput");
            const position = await getGeolocation();

            const formData = new FormData();
            if (imageData) {
                // Captured image
                formData.append("image_data", imageData);
            } else if (fileInput.files[0]) {
                // Uploaded image
                formData.append("file", fileInput.files[0]);
            } else {
                alert("Please capture or upload an image.");
                return;
            }

            formData.append("latitude", position.latitude);
            formData.append("longitude", position.longitude);

            fetch("/upload", {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById("output").innerHTML = `
                            <h5 class="text-success">Success!</h5>
                            <p>Latitude: ${data.latitude}</p>
                            <p>Longitude: ${data.longitude}</p>
                            <img src="${data.file_path}" alt="Uploaded Image" class="img-fluid">
                        `;
                    }
                });
        }
    </script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Capture or Upload Picture</h1>
        <div class="row">
            <!-- Camera Section -->
            <div class="col-md-6">
                <h3>Capture Image</h3>
                <video id="video" class="w-100 border" autoplay></video>
                <button class="btn btn-primary mt-3" onclick="captureImage()">Capture</button>
                <canvas id="canvas" width="640" height="480" class="d-none"></canvas>
                <img id="preview" class="img-fluid mt-3" alt="Captured Image">
                <input type="hidden" id="imageData">
            </div>

            <!-- Upload Section -->
            <div class="col-md-6">
                <h3>Upload Image</h3>
                <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="uploadImage()">Submit</button>
        </div>

        <!-- Output Section -->
        <div id="output" class="mt-5 text-center"></div>
    </div>
</body>
</html>
