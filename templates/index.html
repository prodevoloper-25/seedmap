<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center text-success mb-4">Crop Recommendation System</h1>
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Upload or Capture an Image of Soil</h5>
                <input type="file" id="fileInput" accept="image/*" class="form-control mb-3">
                <button class="btn btn-primary w-100" onclick="uploadImage()">Submit</button>
            </div>
        </div>

        <div id="output" class="mt-5"></div>
    </div>

    <script>
        async function getGeolocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => resolve(position.coords),
                        (error) => reject(error)
                    );
                } else {
                    reject(new Error("Geolocation not supported by this browser."));
                }
            });
        }

        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();

            if (!fileInput.files[0]) {
                alert("Please select or capture an image.");
                return;
            }

            formData.append("file", fileInput.files[0]);

            try {
                const position = await getGeolocation();
                formData.append("latitude", position.latitude);
                formData.append("longitude", position.longitude);
            } catch (error) {
                alert("Failed to get geolocation. Using default coordinates.");
                formData.append("latitude", "0.0");
                formData.append("longitude", "0.0");
            }

            fetch("/upload", {
                method: "POST",
                body: formData
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        document.getElementById("output").innerHTML = `
                            <h3 class="text-success">Results</h3>
                            <p><strong>Soil Type:</strong> ${data.soil_type} (${data.confidence.toFixed(2)}% confidence)</p>
                            <p><strong>Temperature:</strong> ${data.temperature}Â°C</p>
                            <p><strong>Recommended Crops:</strong> ${data.recommended_crops.join(", ")}</p>
                        `;
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("An error occurred during submission.");
                });
        }
    </script>

</body>
</html>
