<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Type Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #camera, #canvas {
            width: 100%;
            max-height: 300px;
        }
        #loadingMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Soil and Crop Recommendation</h2>
        <div id="formSection" class="mt-4">
            <div class="text-center mb-3">
                <button id="startCamera" class="btn btn-success">Start Camera</button>
                <video id="camera" autoplay muted playsinline style="display: none;"></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <button id="captureButton" class="btn btn-primary mt-3" style="display: none;">Capture Image</button>
            </div>
            <div class="mb-3">
                <input type="file" id="fileInput" class="form-control" accept="image/*">
            </div>
            <button id="submitButton" class="btn btn-primary w-100">Submit</button>
        </div>
        <div id="loadingMessage">
            <h5>Processing... Please wait.</h5>
        </div>
        <div id="output" class="mt-4"></div>
    </div>

    <script>
        const startCameraButton = document.getElementById("startCamera");
        const captureButton = document.getElementById("captureButton");
        const fileInput = document.getElementById("fileInput");
        const camera = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const submitButton = document.getElementById("submitButton");
        const loadingMessage = document.getElementById("loadingMessage");
        const output = document.getElementById("output");

        let imageData = null;

        // Start the camera and use the back camera when available
        startCameraButton.addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } },
                });
                camera.srcObject = stream;
                camera.style.display = "block";
                captureButton.style.display = "inline-block";
            } catch (error) {
                console.error("Error starting camera:", error);
                alert("Unable to access the camera. Please check permissions.");
            }
        });

        // Capture the image from the camera feed
        captureButton.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0);
            imageData = canvas.toDataURL("image/png");
            camera.style.display = "none";
            captureButton.style.display = "none";
            alert("Image captured successfully!");
        });

        // Submit the data to the backend
        submitButton.addEventListener("click", async () => {
            const formData = new FormData();
            loadingMessage.style.display = "block";
            output.innerHTML = "";

            if (imageData) {
                formData.append("image_data", imageData);
            } else if (fileInput.files[0]) {
                // Resize uploaded file
                const file = fileInput.files[0];
                const resizedFile = await resizeImage(file);
                formData.append("file", resizedFile);
            } else {
                alert("Please upload or capture an image.");
                loadingMessage.style.display = "none";
                return;
            }

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    output.innerHTML = `
                        <h5>Results</h5>
                        <p>Soil Type: ${data.soil_type} (Confidence: ${data.confidence.toFixed(2)}%)</p>
                        <p>Temperature: ${data.temperature}Â°C</p>
                        <p>Suitable Crops: ${data.suitable_crops.join(", ")}</p>
                    `;
                }
            } catch (error) {
                console.error("Error during submission:", error);
                alert("Submission failed: " + error.message);
            } finally {
                loadingMessage.style.display = "none";
            }
        });

        // Resize image before uploading
        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        canvas.width = 800; // Max width
                        canvas.height = 800 * (img.height / img.width); // Preserve aspect ratio
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(resolve, "image/jpeg", 0.8); // Reduce quality slightly
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
